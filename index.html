<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Teller</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Joke Functionality -->
    <div class="container">
        <div class="row">
            <button id="button" class="joke-button">Tell Me a Joke</button>
            <audio id="audioElement" hidden></audio>
            <div class="joketextbox" id="joketextbox">
                <span id="joketext"></span>
            </div>
        </div>
        <div class="row">
            <button class="twitter-button" id="twitter-button" title="Tweet this!" hidden>
                <i class="fab fa-twitter"></i>
            </button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
